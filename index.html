<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid my-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Simple Health Tracker</h1>
            <p class="lead">Track your daily health stats</p>
        </div>

        <!-- Input and Today's Summary -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-6 col-lg-4">
                <form id="healthForm">
                    <div class="mb-3">
                        <label for="steps" class="form-label">Steps</label>
                        <input type="number" class="form-control" id="steps" placeholder="Enter steps taken today"
                            min="0">
                    </div>
                    <div class="mb-3">
                        <label for="water" class="form-label">Water Intake (Liters)</label>
                        <input type="number" class="form-control" id="water" placeholder="Enter water intake in liters"
                            min="0" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="sleep" class="form-label">Sleep (Hours)</label>
                        <input type="number" class="form-control" id="sleep" placeholder="Enter hours of sleep" min="0"
                            step="0.1">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Track</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 col-lg-4 d-flex align-items-center">
                <div id="results" class="text-center p-4 bg-light rounded shadow">
                    <h4>Today's Summary</h4>
                    <p class="text-muted">Fill out the form to track today's stats.</p>
                </div>
            </div>

            <div class="col-md-6 col-lg-4 d-flex align-items-center">
                <div id="lastUpdated" class="text-center p-4 bg-light rounded shadow ms-lg-3">
                    <h4>Last Updated</h4>
                    <p class="text-muted">No data submitted yet.</p>
                </div>
            </div>
        </div>

        <!-- Daily Doughnut Charts -->
        <div class="row mt-5 text-center">
            <div class="col-md-4 canvas-container">
                <h4>Steps</h4>
                <canvas id="stepsDoughnutChart"></canvas>
            </div>
            <div class="col-md-4 canvas-container">
                <h4>Water Intake</h4>
                <canvas id="waterDoughnutChart"></canvas>
            </div>
            <div class="col-md-4 canvas-container">
                <h4>Sleep</h4>
                <canvas id="sleepDoughnutChart"></canvas>
            </div>
        </div>

        <!-- Weekly Data Graphs -->
        <div class="row mt-5 text-center">
            <div class="col-md-4 canvas-container">
                <h4>Steps (7 Days)</h4>
                <canvas id="stepsChart"></canvas>
            </div>
            <div class="col-md-4 canvas-container">
                <h4>Water Intake (7 Days)</h4>
                <canvas id="waterChart"></canvas>
            </div>
            <div class="col-md-4 canvas-container">
                <h4>Sleep (7 Days)</h4>
                <canvas id="sleepChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
